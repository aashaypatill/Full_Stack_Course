<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop....</title>
    <script>
        function show(){
            let ob=document.getElementById("t1")
            let ob2=document.getElementById("d1")
            let n=Number(ob.value)
            let i=1
            let s1=" "
            while(i<= n)
            {
                s1+="<br>"+i
                i++
            }
            ob2.innerHTML=s1
        }
    </script>
</head>
<body>
    Print all number 1 to n....
    <input type="text" id="t1" placeholder="Enter Number">
    <br>
    <div id="d1">
    </div>
    <input type="button" value="click here" onclick="show()">  
</body>
</html>
