<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch program</title>
    <script>
        //program uesd in switch case .....
        function show(){
            let x=Number(prompt("Enter 1,2,or 3:"))
            switch(x){
                case 1:
                    alert("one")
                    break
                 case 2:
                     alert("two")
                     break
                case 3:
                    alert("three")        
                    break
                    default :
                    alert("Wrong choice")
            }
        }
    </script>
</head>
<body>
    <input type="button" value="click here" onclick="show()">
</body>
</html>
