<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turrnary operator...</title>
    <script>
        function show(){
            let ob=document.getElementById("t1")
            let ob2=document.getElementById("d1")
            let x=Number(ob.value)
            ob2.innerText=x%2==0?"even":"odd"
        }

    </script>
</head>
<body>
    <input type="text" id="t1" placeholder="Enter Number">
    <br>
    <div id="d1">
    </div>
    <input type="button" value="click here" onclick="show()">
    
</body>
</html>
