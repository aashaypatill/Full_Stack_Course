    <script>
        //to check the positive or negative number.....
        let n=prompt("Enter a number")
        n=Number(n)
        if(n>0)
        {
            alert("+ve")

        }
        else if(n<0)
        {
            alert("-ve")
        }
        else{
            alert("zero")
        }
